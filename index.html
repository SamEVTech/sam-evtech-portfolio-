<!DOCTYPE html>
<html lang="hi">
<head>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #1E3A8A; /* Navy Blue */

      padding: 0;
    }
    header {
      text-align: center;
      padding: 20px;
      background: linear-gradient(to right, #1E3A8A, #10B981); /* Siddhesh-style Gradient */

    nav a {
      color: #34D399; /* Light Green */

    }
    nav a:hover {
      color: white;
    }
    .section {
      padding: 20px;
      text-align: center;
    }

      background-color: rgba(255, 255, 255, 0.1);

<body>
  <header>
    <h1>SamEVTech</h1>
    <nav>

  <div class="section" id="home">
    <h2>About Me</h2>

  <div class="section" id="photos-resume">
    <h2>Photos & Resume</h2>
    <div class="card photo-resume">

      <img src="photos/profile.jpg" alt="SamEVTech Profile" onerror="this.style.display='none';">
      <h3>Resume</h3>

</html>
